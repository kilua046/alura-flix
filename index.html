<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Convite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 20px;
        }
        #schedule {
            transition: transform 0.3s ease;
        }
        #no {
            animation: move 2s infinite;
        }
        @keyframes move {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>Vamos ficar?</h1>
    <p>Insira seu nome:</p>
    <input type="text" id="nameInput" placeholder="Seu nome">
    <button class="btn" id="schedule">É só marcar</button>
    <button class="btn" id="no">Não</button>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Sistema Solar</title>
    <style>

        }
        img {

            height: auto;
            display: block;
            margin: 0 auto;
        }
        h1, h2 {

            margin-top: 10px;
        }
        .video {
            margin: 20px;
        }
    </style>

<body>

    <div class="planet">

        <img src="URL_DA_IMAGEM_DO_SOL" alt="Imagem do Sol">

    <div class="planet">

        <img src="URL_DA_IMAGEM_DE_MERCURIO" alt="Imagem de Mercúrio">
    </div>

    <div class="planet">
        <h2>Vênus</h2>
        <img src="URL_DA_IMAGEM_DE_VENUS" alt="Imagem de Vênus">

    <div class="planet">

        <img src="URL_DA_IMAGEM_DE_NETUNO" alt="Imagem de Netuno">
    </div>

    <div class="video">
        <h2>Vídeo sobre o Sistema Solar</h2>
        <video controls>
            <source src="URL_DO_VIDEO" type="video/mp4">

        </video>
